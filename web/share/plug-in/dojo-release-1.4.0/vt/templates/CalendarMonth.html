<table cellspacing="0" cellpadding="0" class="dijitCalendarContainer">
	<thead>
                <tr class="dijitReset dijitCalendarMonthContainer dijitCalendarYearLabel">
                    <th dojoAttachPoint="previousYearLabelNode">
                        <img src="${_blankGif}" alt="" class="dijitCalendarIncrementControl dijitCalendarDecrease" waiRole="presentation">
                    </th>
                    <th>
                            <span dojoAttachPoint="currentYearLabelNode" class="dijitInline dijitCalendarSelectedYear"></span>
                    </th>
                    <th dojoAttachPoint="nextYearLabelNode">
                        <img src="${_blankGif}" alt="" class="dijitCalendarIncrementControl dijitCalendarIncrease" waiRole="presentation">
                    </th>
                </tr>
	</thead>
	<tbody dojoAttachEvent="onclick: _onDayClick, onmouseover: _onDayMouseOver, onmouseout: _onDayMouseOut" class="dijitReset dijitCalendarBodyContainer">
		<tr class="dijitReset dijitCalendarWeekTemplate">
			<td class="dijitReset dijitCalendarDateTemplate"><span class="dijitCalendarDateLabel"></span></td>
		</tr>
	</tbody>
</table>
