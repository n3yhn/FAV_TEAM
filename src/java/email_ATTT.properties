# Viettel email
SSL=no
# Get email derection
Iprotocol=pop3
Ihost=mail.vfa.gov.vn
Iport=110
Icharset=UTF-8
Ifallback=false
IsocketFactory.class=javax.net.ssl.SSLSocketFactory
