Itimeout=5000

# send email derection
Oprotocol=smtp
Ohost=mail.vfa.gov.vn
Oport=25
Ostarttls.enable=true
Oauth=true
Ocharset=UTF-8
Ofallback=false
OsocketFactory.class=javax.net.ssl.SSLSocketFactory
